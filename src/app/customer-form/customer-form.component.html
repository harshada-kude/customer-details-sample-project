<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="customer.name"
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
            <div [hidden]="!email.pristine" class="alert alert-danger">Name is required</div>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" [(ngModel)]="customer.age" 
            class="form-control" 
            id="age" 
            name="age" 
            placeholder="Enter your age"
            required #name="ngModel">
            <div [hidden]="!name.pristine" class="alert alert-danger">Age is required</div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="customer.email" email #reqEmail="ngModel"
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
          <div *ngIf="reqEmail.errors?.email"> 
            Email is not valid.
        </div> 
        </div>

        <button type="submit" [disabled]="!customerForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
